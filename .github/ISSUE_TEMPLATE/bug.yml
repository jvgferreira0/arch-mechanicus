name: Bug
description: Report a validated bug -- NOT FOR SUPPORT REQUESTS
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Remember: Mechanicus is an open source gift, not a product you bought from a vendor

  - type: input
    id: system-details
    attributes:
      label: System details
      placeholder: e.g. AMD 9950X, NVIDIA 5090, Mechanicus 2.1.0
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: What's wrong?
      description: Describe the issue, include steps to recreate it if possible, and attach the output of `mechanicus-debug` if possible
    validations:
      required: true
